<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
		
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet-src.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.7/leaflet.draw-src.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.7/leaflet.draw.css">
	<style type="text/css">
		
#map {
 		height: 1000px;
	}
	</style>

<button onclick="myFunction()">Print this page</button>
<div id="map"></div>



<script type="text/javascript">
	


	var map = L.map('map').setView([51.505, -0.09], 13);
//https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png

L.tileLayer('/home/vinaykumar.t/Angular/11.png',
 {
  attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  maxZoom: 18
}).addTo(map);

var drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

var drawControl = new L.Control.Draw();
map.addControl(drawControl);

map.on('draw:created', function(e) {
  var type = e.layerType,
    layer = e.layer;
  drawnItems.addLayer(layer);
});

map.on('draw:editstart', function() {
  console.log('edit start');
});

map.on('draw:editstop', function() {
  console.log('edit stop');
});

</script>
<script type="text/javascript">

	function myFunction(){
	window.print();
}

</script>
</body>
</html>
